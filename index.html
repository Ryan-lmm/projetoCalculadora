<html>
    <head>
        <title>calculadora</title>
        <link href="style.css" rel="stylesheet"/>
        <script src="calculathor.js"></script>
    </head>
    <body>
        <section class="container">
            <div class="visor"><div id="num1">1</div></div>
            <div class="operadores">
                <h2>+</h2>
                <h2>-</h2>
                <h2>x</h2>
                <h2>/</h2>
            </div>
            <div class="pad">
                <div class="box" onclick="insert('1')">1</div>
                <div class="box" onclick="insert('2')">2</div>
                <div class="box" onclick="insert('3')">3</div>
                <div class="box" onclick="insert('4')">4</div>
                <div class="box" onclick="insert('5')">5</div>
                <div class="box" onclick="insert('6')">6</div>
                <div class="box" onclick="insert('7')">7</div>
                <div class="box" onclick="insert('8')">8</div>
                <div class="box" onclick="insert('9')">9</div>
                <div class="box" onclick="insert('0')">0</div>
                <h3>=</h3>
            </div>
        </section>
    </body>
</html>
